<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>محاسبه معدل</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    body {
      font-family: 'Vazirmatn', sans-serif;
      direction: rtl;
      padding: 20px;
      background: #f2f4f5;
      color: #333;
      margin: 0;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 25px;
    }

    .header img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    .title-box {
      text-align: right;
    }

    .main-title {
      font-size: 18px;
      font-weight: bold;
      color: #2e7d32;
      text-shadow: 1px 1px #aaa;
    }

    .subtitle {
      font-size: 12px;
      color: #666;
    }

    h1 {
      font-size: 20px;
      color: #3a3a3a;
      margin-bottom: 15px;
      text-align: center;
    }

    select, input[type="range"] {
      width: 100%;
      padding: 6px;
      margin: 8px 0 16px 0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .lesson {
      background: white;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 18px;
      box-shadow: 0 0 6px rgba(0,0,0,0.08);
    }

    .lesson strong {
      display: block;
      margin-bottom: 10px;
      font-size: 15px;
      color: #444;
    }

    .slider-group {
      margin: 10px 0;
      display: flex;
      align-items: center;
    }

    .slider-group span {
      width: 60px;
      font-size: 13px;
    }

    .slider-group input[type="range"] {
      flex: 1;
      margin: 0 10px;
      accent-color: #28a745;
    }

    .slider-value {
      width: 35px;
      text-align: center;
      font-weight: bold;
      color: #17a2b8;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      color: #28a745;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://via.placeholder.com/60" alt="لوگو">
    <div class="title-box">
      <div class="main-title">PISHTAZ_KUNKOORI.AM</div>
      <div class="subtitle">@fizio_ilam</div>
    </div>
  </div>

  <h1>محاسبه معدل</h1>

  <label>نوع محاسبه:</label>
  <select id="calcType" onchange="loadLessons()">
    <option value="term1">فقط نوبت اول</option>
    <option value="year">معدل سالانه (نوبت اول و دوم)</option>
  </select>

  <label>رشته:</label>
  <select id="field">
    <option value="riazi">ریاضی</option>
    <option value="tajrobi">تجربی</option>
    <option value="ensani">انسانی</option>
  </select>

  <label>پایه:</label>
  <select id="grade">
    <option value="10">دهم</option>
    <option value="11">یازدهم</option>
    <option value="12">دوازدهم</option>
  </select>

  <button onclick="loadLessons()">نمایش دروس</button>
  <div id="lessons"></div>
  <button onclick="calculateAverage()">محاسبه معدل</button>
  <div id="result"></div>

  <script>
    const subjects = {
      tajrobi: {
        10: [
          { name: "زیست", weight: 3 },
          { name: "شیمی", weight: 2 },
          { name: "فیزیک", weight: 2 },
          { name: "ریاضی", weight: 3 },
          { name: "ادبیات", weight: 2 },
          { name: "عربی", weight: 2 }
        ],
        11: [
          { name: "زیست", weight: 4 },
          { name: "شیمی", weight: 2 },
          { name: "فیزیک", weight: 2 },
          { name: "ریاضی", weight: 3 },
          { name: "ادبیات", weight: 2 },
          { name: "عربی", weight: 2 }
        ],
        12: [
          { name: "زیست", weight: 4 },
          { name: "شیمی", weight: 3 },
          { name: "فیزیک", weight: 2 },
          { name: "ریاضی", weight: 3 },
          { name: "ادبیات", weight: 2 },
          { name: "عربی", weight: 2 }
        ]
      },
      riazi: {
        10: [
          { name: "ریاضی", weight: 4 },
          { name: "فیزیک", weight: 3 },
          { name: "شیمی", weight: 2 },
          { name: "ادبیات", weight: 2 },
          { name: "عربی", weight: 2 }
        ],
        11: [
          { name: "ریاضی", weight: 4 },
          { name: "فیزیک", weight: 3 },
          { name: "شیمی", weight: 2 },
          { name: "هندسه", weight: 2 },
          { name: "ادبیات", weight: 2 }
        ],
        12: [
          { name: "ریاضی", weight: 5 },
          { name: "فیزیک", weight: 3 },
          { name: "شیمی", weight: 2 },
          { name: "هندسه", weight: 2 },
          { name: "ادبیات", weight: 2 }
        ]
      },
      ensani: {
        10: [
          { name: "ادبیات", weight: 4 },
          { name: "فلسفه", weight: 2 },
          { name: "تاریخ", weight: 2 },
          { name: "جامعه‌شناسی", weight: 2 },
          { name: "عربی", weight: 2 }
        ],
        11: [
          { name: "ادبیات", weight: 4 },
          { name: "فلسفه", weight: 2 },
          { name: "منطق", weight: 2 },
          { name: "دین و زندگی", weight: 2 },
          { name: "عربی", weight: 2 }
        ],
        12: [
          { name: "ادبیات", weight: 4 },
          { name: "فلسفه", weight: 3 },
          { name: "تاریخ", weight: 2 },
          { name: "دین و زندگی", weight: 2 },
          { name: "عربی", weight: 2 }
        ]
      }
    };

    function loadLessons() {
      const field = document.getElementById('field').value;
      const grade = document.getElementById('grade').value;
      const calcType = document.getElementById('calcType').value;
      const lessonDiv = document.getElementById('lessons');
      lessonDiv.innerHTML = '';
      document.getElementById('result').innerText = '';

      const list = subjects[field][grade];
      if (!list) return;

      list.forEach((lesson, index) => {
        let html = `
          <div class="lesson">
            <strong>${lesson.name} (${lesson.weight} واحد)</strong>

            <label>نوبت اول:</label>
            <div class="slider-group">
              <span>مستمر</span>
              <input type="range" min="0.25" max="20" step="0.25" value="10"
                id="term1_cont_${index}" oninput="document.getElementById('val1_cont_${index}').innerText = this.value">
              <div class="slider-value" id="val1_cont_${index}">10</div>
            </div>
            <div class="slider-group">
              <span>کتبی</span>
              <input type="range" min="0.25" max="20" step="0.25" value="14"
                id="term1_exam_${index}" oninput="document.getElementById('val1_exam_${index}').innerText = this.value">
              <div class="slider-value" id="val1_exam_${index}">14</div>
            </div>`;

        if (calcType === 'year') {
          html += `
            <label>نوبت دوم:</label>
            <div class="slider-group">
              <span>مستمر</span>
              <input type="range" min="0.25" max="20" step="0.25" value="12"
                id="term2_cont_${index}" oninput="document.getElementById('val2_cont_${index}').innerText = this.value">
              <div class="slider-value" id="val2_cont_${index}">12</div>
            </div>
            <div class="slider-group">
              <span>کتبی</span>
              <input type="range" min="0.25" max="20" step="0.25" value="16"
                id="term2_exam_${index}" oninput="document.getElementById('val2_exam_${index}').innerText = this.value">
              <div class="slider-value" id="val2_exam_${index}">16</div>
            </div>`;
        }

        html += `</div>`;
        lessonDiv.innerHTML += html;
      });
    }

    function calculateAverage() {
      const field = document.getElementById('field').value;
      const grade = document.getElementById('grade').value;
      const calcType = document.getElementById('calcType').value;
      const list = subjects[field][grade];
      let total = 0;
      let totalWeight = 0;

      list.forEach((lesson, index) => {
        const t1_cont = parseFloat(document.getElementById(`term1_cont_${index}`).value);
        const t1_exam = parseFloat(document.getElementById(`term1_exam_${index}`).value);
        const term1 = (t1_cont + t1_exam * 2) / 3;

        let finalScore;

        if (calcType === 'term1') {
          finalScore = term1;
        } else {
          const t2_cont = parseFloat(document.getElementById(`term2_cont_${index}`).value);
          const t2_exam = parseFloat(document.getElementById(`term2_exam_${index}`).value);
          const term2 = (t2_cont + t2_exam * 2) / 3;
          finalScore = (term1 + 2 * term2) / 3;
        }

        total += finalScore * lesson.weight;
        totalWeight += lesson.weight;
      });

      const avg = (total / totalWeight).toFixed(2);
      const resultLabel = calcType === 'term1' ? 'معدل نوبت اول' : 'معدل سالانه';
      document.getElementById('result').innerText = `${resultLabel}: ${avg}`;
    }
  </script>
</body>
</html>
