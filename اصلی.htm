<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>آزمون تستی</title>
    <style>
        body {
            font-family: sans-serif;
            direction: rtl;
            background: linear-gradient(to left, #89f7fe, #66a6ff);
            color: #333;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: #121212;
            color: #eee;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: background 0.3s;
        }

        body.dark-mode .container {
            background: #1e1e1e;
        }

        h1 {
            text-align: center;
        }

        .option {
            display: block;
            margin: 10px 0;
            padding: 10px 15px;
            background: #f1f1f1;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        .option.correct {
            background: #4CAF50;
            color: white;
        }

        .option.incorrect {
            background: #f44336;
            color: white;
        }

        .option:hover {
            background: #e0e0e0;
        }

        body.dark-mode .option {
            background: #2c2c2c;
            color: #eee;
        }

        .btn {
            padding: 10px 20px;
            margin-top: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        #progress, #status {
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
        }

        #timer {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        .night-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            cursor: pointer;
            font-size: 22px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        const container = document.getElementById("question-container");
        const nextBtn = document.getElementById("next-btn");
        const result = document.getElementById("result");
        const progressText = document.getElementById("progress");
        const statusEl = document.getElementById("status");

        function startQuiz() {
            questions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, 10);
            currentQuestionIndex = 0;
            score = 0;
            result.classList.add("hidden");
            nextBtn.classList.add("hidden");
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestionIndex];
            container.innerHTML = `<h3>${q.question}</h3>`;
            q.options.forEach((opt, i) => {
                const btn = document.createElement("div");
                btn.className = "option";
                btn.textContent = opt;
                btn.onclick = () => selectAnswer(i, btn);
                container.appendChild(btn);
            });
            updateProgress();
        }

        function updateProgress() {
            const total = questions.length;
            const current = currentQuestionIndex + 1;
            progressText.textContent = `سوال ${current} از ${total}`;
        }

        function selectAnswer(i, element) {
            const correct = questions[currentQuestionIndex].answer;
            const options = document.querySelectorAll(".option");
            options.forEach((opt, index) => {
                opt.onclick = null;
                if (index === correct) opt.classList.add("correct");
                else if (index === i) opt.classList.add("incorrect");
            });
            if (i === correct) score++;
            nextBtn.classList.remove("hidden");
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                nextBtn.classList.add("hidden");
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            container.innerHTML = "";
            const percent = Math.round((score / questions.length) * 100);
            document.getElementById("score-text").textContent = `شما به ${score} از ${questions.length} سوال پاسخ صحیح دادید (${percent}٪).`;
            result.classList.remove("hidden");
        }

        function restartQuiz() {
            startQuiz();
        }

        function toggleNightMode() {
            document.body.classList.toggle("dark-mode");
            const icon = document.querySelector(".night-toggle");
            icon.textContent = document.body.classList.contains("dark-mode") ? "☀️" : "🌙";
        }

        window.onload = startQuiz;
